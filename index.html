<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mon App Musique Base44 Suno</title>
    <style>
        /* Ce CSS inline minimal vise une convivialité de base et une esthétique de 'terminal',
           respectant le désir de l'utilisateur d'éviter le CSS externe complexe tout en assurant un HTML 'efficace'. */
        body { font-family: monospace; background-color: #000; color: #0f0; margin: 20px; line-height: 1.4; }
       .container { max-width: 800px; margin: 0 auto; padding: 20px; border: 1px solid #0f0; box-shadow: 0 0 10px rgba(0,255,0,0.5); }
        h1, h2 { color: #0f0; text-shadow: 0 0 5px #0f0; }
        label { display: block; margin-bottom: 5px; color: #0ff; }
        input, textarea, button {
            background-color: #222;
            color: #0f0;
            border: 1px solid #0f0;
            padding: 8px;
            margin-bottom: 10px;
            width: calc(100% - 18px); /* Prend en compte le padding et la bordure */
            box-sizing: border-box; /* Inclut le padding/bordure dans la largeur */
        }
        button { cursor: pointer; background-color: #050; border-color: #0f0; }
        button:active { background-color: #080; }
        #musicPlayer { margin-top: 20px; width: 100%; background-color: #111; border: 1px solid #0f0; }
        #musicList { list-style-type: none; padding: 0; }
        #musicList li { margin-bottom: 8px; padding: 5px; border: 1px dashed #080; display: flex; align-items: center; justify-content: space-between; }
        #musicList li a { color: #0ff; text-decoration: none; word-break: break-all; margin-right: 10px; }
        #musicList li a:hover { text-decoration: underline; }
       .play-button { background-color: #0a0; color: #000; border: none; padding: 5px 10px; cursor: pointer; }
       .play-button:active { background-color: #0f0; }
       .log-message { margin-bottom: 5px; font-size: 0.9em; }
       .log-success { color: #0f0; }
       .log-error { color: #f00; }
       .log-info { color: #0ff; }
       .log-warn { color: #ff0; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Suno AI Musique Générateur</h1>

        <section>
            <label for="prompt">Prompt Musique:</label>
            <textarea id="prompt" rows="4" placeholder="Une mélodie de piano calme et relaxante avec des mélodies douces, style classique"></textarea>

            <label for="style">Style (Optionnel):</label>
            <input type="text" id="style" placeholder="Classique">

            <label for="title">Titre (Optionnel):</label>
            <input type="text" id="title" placeholder="Méditation Piano Paisible">

            <button id="generateMusicBtn">Générer Musique</button>
        </section>

        <section>
            <h2>Historique de la Musique</h2>
            <button id="clearMusicBtn">Effacer l'historique local</button>
            <ul id="musicList">
                </ul>
        </section>

        <section>
            <h2>Lecteur Audio</h2>
            <audio controls id="musicPlayer"></audio>
        </section>

        <section>
            <h2>Journal d'Activités</h2>
            <div id="activityLog" style="height: 150px; overflow-y: scroll; border: 1px solid #0f0; padding: 10px; background-color: #111;">
                </div>
        </section>
    </div>

    <script>
        // Le code JavaScript sera ajouté ici dans les sections suivantes
    </script>
</body>
</html>
