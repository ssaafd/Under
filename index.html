<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Music Studio - Base44 Integration</title>
    <style>
        :root {
            --rack-bg: #222;
            --panel-bg: #333;
            --accent-color: #00ff99; /* Neon green for modern tech feel */
            --text-color: #eee;
            --border-color: #444;
            --control-bg: #555;
            --input-bg: #1a1a1a;
            --font-family: 'Roboto Mono', monospace; /* Techy font */
        }

        body {
            font-family: var(--font-family);
            background-color: #1a1a1a;
            color: var(--text-color);
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            box-sizing: border-box;
        }

       .studio-rack {
            display: grid;
            grid-template-columns: 1fr;
            gap: 20px;
            width: 100%;
            max-width: 900px;
            background-color: var(--rack-bg);
            border: 2px solid var(--border-color);
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 0 30px rgba(0, 255, 153, 0.2);
        }

       .panel {
            background-color: var(--panel-bg);
            border: 1px solid var(--border-color);
            border-radius: 5px;
            padding: 15px;
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.5);
        }

       .panel-header {
            font-size: 1.2em;
            color: var(--accent-color);
            margin-bottom: 15px;
            text-transform: uppercase;
            letter-spacing: 1px;
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 10px;
        }

        /* Music Generation Panel */
       .generation-form label {
            display: block;
            margin-bottom: 8px;
            color: var(--text-color);
            font-size: 0.9em;
        }

       .generation-form input[type="text"],
       .generation-form textarea,
       .generation-form select {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid var(--border-color);
            background-color: var(--input-bg);
            color: var(--text-color);
            border-radius: 4px;
            font-family: var(--font-family);
            font-size: 0.9em;
        }

       .generation-form textarea {
            resize: vertical;
            min-height: 80px;
        }

       .generation-form button {
            background-color: var(--accent-color);
            color: #1a1a1a;
            border: none;
            padding: 12px 25px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1em;
            font-weight: bold;
            transition: background-color 0.3s ease, transform 0.1s ease;
        }

       .generation-form button:hover {
            background-color: #00e680;
            transform: translateY(-2px);
        }

        /* Audio Player Panel */
       .audio-player-container {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

       .audio-player-container audio {
            width: 100%;
            background-color: var(--input-bg);
            border-radius: 4px;
            outline: none;
        }

        /* Custom player controls (optional, for advanced customization) */
       .custom-controls {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }

       .custom-controls button {
            background-color: var(--control-bg);
            color: var(--text-color);
            border: 1px solid var(--border-color);
            padding: 8px 15px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.9em;
            transition: background-color 0.3s ease;
        }

       .custom-controls button:hover {
            background-color: #666;
        }

       .track-list {
            margin-top: 20px;
            border-top: 1px solid var(--border-color);
            padding-top: 15px;
        }

       .track-list-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px dashed var(--border-color);
        }

       .track-list-item:last-child {
            border-bottom: none;
        }

       .track-title {
            color: var(--accent-color);
            font-weight: bold;
        }

       .track-play-button {
            background-color: var(--control-bg);
            color: var(--text-color);
            border: 1px solid var(--border-color);
            padding: 5px 10px;
            border-radius: 3px;
            cursor: pointer;
            font-size: 0.8em;
            transition: background-color 0.3s ease;
        }

       .track-play-button:hover {
            background-color: #666;
        }

        /* Responsive adjustments */
        @media (min-width: 768px) {
           .studio-rack {
                grid-template-columns: 1fr 1fr; /* Two columns for larger screens */
            }
           .generation-panel {
                grid-column: span 1;
            }
           .player-panel {
                grid-column: span 1;
            }
        }
    </style>
</head>
<body>
    <div class="studio-rack">
        <div class="panel generation-panel">
            <div class="panel-header">AI Music Generator</div>
            <form class="generation-form" id="musicGenerationForm">
                <label for="prompt">Prompt (Describe your music):</label>
                <textarea id="prompt" placeholder="e.g., 'A calm and relaxing piano track with soft melodies, suitable for meditation.'" required></textarea>

                <label for="style">Style/Genre:</label>
                <input type="text" id="style" placeholder="e.g., 'Classical', 'Jazz', 'Pop', 'Electronic Dance'" required>

                <label for="vibe">Vibe/Mood:</label>
                <input type="text" id="vibe" placeholder="e.g., 'Energetic', 'Melancholy', 'Peaceful', 'Tense'">

                <label for="title">Title (Max 80 characters):</label>
                <input type="text" id="title" maxlength="80" placeholder="e.g., 'Sunset Meditation'" required>

                <button type="submit">Generate Music</button>
            </form>
            <div id="generationStatus" style="margin-top: 15px; color: var(--accent-color);"></div>
        </div>

        <div class="panel player-panel">
            <div class="panel-header">Music Playback</div>
            <div class="audio-player-container">
                <audio id="audioPlayer" controls></audio>
                <div class="custom-controls">
                    <button id="playPauseBtn">Play / Pause</button>
                    <button id="stopBtn">Stop</button>
                    <button id="nextTrackBtn">Next Track</button>
                </div>
            </div>

            <div class="track-list">
                <div class="panel-header" style="margin-top: 20px; border-top: none; padding-top: 0;">Generated Tracks</div>
                <div id="generatedTracksList">
                    <div class="track-list-item">
                        <span class="track-title">Example Track 1</span>
                        <button class="track-play-button" data-audio-url="https://example.com/audio1.mp3">Play</button>
                    </div>
                    <div class="track-list-item">
                        <span class="track-title">Example Track 2</span>
                        <button class="track-play-button" data-audio-url="https://example.com/audio2.mp3">Play</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Basic JavaScript for UI interaction and placeholder for API calls
        const musicGenerationForm = document.getElementById('musicGenerationForm');
        const audioPlayer = document.getElementById('audioPlayer');
        const generatedTracksList = document.getElementById('generatedTracksList');
        const generationStatus = document.getElementById('generationStatus');
        const playPauseBtn = document.getElementById('playPauseBtn');
        const stopBtn = document.getElementById('stopBtn');
        const nextTrackBtn = document.getElementById('nextTrackBtn');

        let currentTrackIndex = 0;
        let tracks =; // Array to store generated track data

        // Function to simulate adding a track (replace with actual API fetch)
        function addTrackToUI(title, audioUrl) {
            const trackItem = document.createElement('div');
            trackItem.classList.add('track-list-item');
            trackItem.innerHTML = `
                <span class="track-title">${title}</span>
                <button class="track-play-button" data-audio-url="${audioUrl}">Play</button>
            `;
            generatedTracksList.appendChild(trackItem);
            tracks.push({ title, audioUrl });

            // Attach event listener to the new play button
            trackItem.querySelector('.track-play-button').addEventListener('click', (event) => {
                const url = event.target.dataset.audioUrl;
                audioPlayer.src = url;
                audioPlayer.play();
                playPauseBtn.textContent = 'Pause';
            });
        }

        // Initial example tracks
        addTrackToUI('Ambient Forest Sounds', 'https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3');
        addTrackToUI('Upbeat Synthwave', 'https://www.soundhelix.com/examples/mp3/SoundHelix-Song-2.mp3');

        musicGenerationForm.addEventListener('submit', async (event) => {
            event.preventDefault();
            generationStatus.textContent = 'Generating music... Please wait.';

            const prompt = document.getElementById('prompt').value;
            const style = document.getElementById('style').value;
            const vibe = document.getElementById('vibe').value;
            const title = document.getElementById('title').value;

            // --- Placeholder for actual API calls ---
            // In a real application, you would make an API call here to Suno AI (via KIE.ai or AIMLAPI.com)
            // and then update Base44 with the generated track details.

            // Example: Call to a hypothetical backend function that integrates with Suno AI
            try {
                // const response = await fetch('/api/generate-suno-music', {
                //     method: 'POST',
                //     headers: {
                //         'Content-Type': 'application/json',
                //         'api_key': 'YOUR_BASE44_API_KEY' // Base44 API key for backend function
                //     },
                //     body: JSON.stringify({ prompt, style, vibe, title })
                // });
                // const data = await response.json();

                // Simulate API response
                await new Promise(resolve => setTimeout(resolve, 3000)); // Simulate network delay
                const generatedAudioUrl = `https://www.soundhelix.com/examples/mp3/SoundHelix-Song-${Math.floor(Math.random() * 10) + 1}.mp3`;
                const newTrackTitle = `${title} (AI Generated)`;

                addTrackToUI(newTrackTitle, generatedAudioUrl);
                generationStatus.textContent = `Music "${newTrackTitle}" generated successfully!`;
                document.getElementById('prompt').value = '';
                document.getElementById('style').value = '';
                document.getElementById('vibe').value = '';
                document.getElementById('title').value = '';

            } catch (error) {
                console.error('Error generating music:', error);
                generationStatus.textContent = 'Error generating music. Please try again.';
            }
        });

        // Custom Player Controls
        playPauseBtn.addEventListener('click', () => {
            if (audioPlayer.paused) {
                audioPlayer.play();
                playPauseBtn.textContent = 'Pause';
            } else {
                audioPlayer.pause();
                playPauseBtn.textContent = 'Play';
            }
        });

        stopBtn.addEventListener('click', () => {
            audioPlayer.pause();
            audioPlayer.currentTime = 0;
            playPauseBtn.textContent = 'Play';
        });

        nextTrackBtn.addEventListener('click', () => {
            if (tracks.length > 0) {
                currentTrackIndex = (currentTrackIndex + 1) % tracks.length;
                audioPlayer.src = tracks.audioUrl;
                audioPlayer.play();
                playPauseBtn.textContent = 'Pause';
            }
        });

        audioPlayer.addEventListener('ended', () => {
            playPauseBtn.textContent = 'Play';
            // Optionally play next track automatically
            // nextTrackBtn.click();
        });

        // Initial state for player
        audioPlayer.src = tracks.audioUrl;
    </script>
</body>
</html>
